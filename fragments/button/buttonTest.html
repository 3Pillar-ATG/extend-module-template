<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Button Test</title>
		<link rel="stylesheet" href="build/app.css">
	</head>
	<body>

    <div>
        <label>
          Primary
        </label>
        <span>
          <button class="primary small">Button</button>
          <button class="primary medium">Button</button>
          <button class="primary large">Button</button>
        </span>
      </div>
      <div>
        <label>
          Plain
        </label>
        <span>
          <button class="plain small">Button</button>
          <button class="plain medium">Button</button>
          <button class="plain large">Button</button>
        </span>
      </div>
      <div>
        <label>
          Disabled
        </label>
        <span>
          <button class="primary medium" disabled>Button</button>
          <button class="plain medium" disabled>Button</button>
        </span>
      </div>

	</body>
</html>
